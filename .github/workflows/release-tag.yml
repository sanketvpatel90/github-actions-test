name: release-tag

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 sec
        run: sleep 10s
      - name: Breaks/Throws Error
        run: abcdefg g
      - name: Log ENV
        run: |
          echo "ENV_1: ${ENV_1}"
          echo "ENV_2: ${ENV_2}"
      - name: Echo a String
        run: echo "Released a new version (Tag)"
